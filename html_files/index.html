<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选手列表</title>
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <script src="./js/jquery-1.8.3.js" type="text/javascript"></script>
    <script src="./js/setting.js" type="text/javascript"></script>
    <style type="text/css">
        .box{
            text-align: center;
        }
        .cbtn{
            text-align: center;
            width: 100px;
            height: 50px;
            display: inline-block;
            background: yellowgreen;
            line-height: 50px;
            cursor: pointer;
        }
        .player_box{
            width: 500px;
            display: inline-block;
            margin-bottom: 10px;
        }
        .player{
            display: inline-block;
            width: 49%;
            height: 40px;
            background: turquoise;
            line-height: 40px;
            cursor: pointer;
            margin-left: 1px;
            margin-top: 1px;
        }
        .selected{
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>选手列表：</span>
        <div class="player_box">

        </div>
        <br/>
        <div class="cbtn" id="after_t">T方总结</div>&nbsp;<div class="cbtn" id="after_ct">CT方总结</div><br/>
        <div class="cbtn" id="mvp">MVP</div>
        <div>
        <p>赛果板：</p>
        <p><a href="/cas/After_t.html" target="_blank">t方总结</a></p>
        <p><a href="/cas/After_ct.html" target="_blank">ct方总结</a></p>
        <p><a href="/cas/MVP.html" target="_blank">MVP板</a><input type="text" name="mvp_id" value="" placeholder="输入MVPID"></p>
        <p><a href="/cas/Player_data.html" target="_blank">选手对比</a><input type="text" name="l_id" value="" placeholder="输入选手ID">VS<input type="text" name="r_id" value="" placeholder="输入选手ID"></p>
        <p><a href="/cas/Team.html" target="_blank">队伍对比</a></p>

        <p>实时数据：</p>
        <p><a href="/cas/right_screen.html" target="_blank">右屏幕</a></p>
        <p><a href="/cas/left_screen.html" target="_blank">左屏幕</a></p>
        </div>

    </div>
    
    <script type="text/javascript">
        $.ajax({
            type:"GET",
            url:url,
            success: function(data){
                if (data.success && data.data != null) {
                    showlist(data.data);
                }else{
                    $.getJSON(json_url,function(data){
                        showlist(data.data);
                    });
                }
            },
            error: function(){
                $.getJSON(json_url,function(data){
                    showlist(data.data);
                });
            }
        });    
        function showlist(data){
            var players = data.players;
            for (var key in players){
                $(".player_box").append('<div class="player" data="'+key+'" id="p'+key+'">'+key+'-----'+players[key].player_info.name+'</div>');
            }
            $(".player").on("click",function(){
                if($(this).hasClass('selected')){
                    $(this).removeClass('selected');
                }else{
                    $(this).addClass('selected');
                }
                mvp_id = $(this).attr('data');
            });
        }    

    </script>
    <script type="text/javascript">
        require('../control/after.js')
    </script>
</body>
</html>
